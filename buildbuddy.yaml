actions:
  - name: Build and test
    triggers:
      push: { branches: [ main ] }
      pull_request: { branches: [ main ] }
    bazel_commands:
      - test //... --nocache_test_results
  - name: Build and test (Mac)
    os: darwin
    triggers:
      push: { branches: [ main ] }
      pull_request: { branches: [ main ] }
    bazel_commands:
      - test //... --nocache_test_results
